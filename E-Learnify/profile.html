<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Profile-body">
    <!-- Profile Section -->
    <section id="profile" class="profile">
        <div class="container">
            <h2>Your Profile</h2>
            <p>Welcome back, [Username]!</p>
            <ul>
                <li><strong>Courses Enrolled:</strong> 3</li>
                <li><strong>Badges Earned:</strong> 5</li>
                <li><strong>Total Points:</strong> 750</li>
            </ul>
        </div>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboard" class="leaderboard">
        <div class="container">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Alice</td>
                        <td>1200</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                        <td>1100</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Charlie</td>
                        <td>1050</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
